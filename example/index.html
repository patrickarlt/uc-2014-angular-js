<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS and the JS API</title>
    <!-- Foundation -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/css/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/css/foundation.css">

    <!-- ArcGIS JS API -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css" />

    <style>
      .row {
        max-width: 100%;
      }

      .item-name {
        white-space: nowrap;
        width: 100%;
        overflow: hidden;              /* "overflow" value must be different from "visible" */
        text-overflow:    ellipsis;
      }

      #map {
        width: 100%;
        height: 350px;
        padding-bottom: 2rem;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div ng-controller="AppCtrl">
      <section ui-view="search"></section>
      <section ui-view="list"></section>
    </div>

    <!-- jQuery + Foundation -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/js/foundation.min.js"></script>

    <!-- load Angular and the JS API -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="http://js.arcgis.com/3.10/"></script>

    <!-- load the foundation angular components -->
    <script src="http://madmimi.github.io/angular-foundation/mm-foundation-tpls-0.3.0.js"></script>

    <!-- load our setup file -->
    <script src="setup.js" type="text/javascript" ></script>

    <!-- start our application -->
    <script src="init.js" type="text/javascript" ></script>
  </body>
</html>
